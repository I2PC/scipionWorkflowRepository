{% extends "base.html" %}

{% block contentTop %}
<div id="contentTop">
    {% if result %}
        <h1>Workflow <span>{{workflow.name}}</span> successfully <span>{{action}}</span></h1>
    {% else %}
        <h1>Workflow {{workflow.name}} was NOT {{action}}</h1>
        ({{ error }})
    {% endif %}
</div>
{% endblock %}
